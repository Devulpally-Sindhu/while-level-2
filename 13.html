<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //a program to read 5 numbers and print the maximum and minimum number
        var i=1;
        var min=+Infinity;
        var max=-Infinity;
        while(i<=5){
            var x=+prompt("enter a number");
            if(x<min){
                min=x;
            }
            if(x>max){
                max=x
            }
            i++

        }
        console.log(min)
        console.log(max)


    </script>
</body>
</html>
