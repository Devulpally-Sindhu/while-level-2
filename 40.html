<body>
    <script>
        //Write a program to print all the digits that are less than 5 in a given number.

        var num=+prompt("enter a number");
        var rem;

        while(num){
            rem=num%10;
            if(rem<5){
                console.log(rem)
            }
            num=parseInt(num/10)
        }
         

    </script>
