<body>
    <script>
        //a program to read 5 numbers and print the sum of all entered numbers
        var i=1;
        var sum=0;
        while(i<=5){
            var x=+prompt("enter a number");
            sum=sum+x;
            i++
        }
        console.log(sum)


    </script>
