<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        //Write a program to print the average of 1 to 10

        var i=1;
        var sum=0;
        var total=10;
        while(i<=10){
            sum=sum+i;
            var avg=sum/total
            i++
        }
        console.log(avg)

    </script>
</body>
