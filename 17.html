<body>
    <script>
        //Write a program to print only odd digits of a given number Ex. Let us take 1542763 The output should be 1,5,7,3

        var num=1542763;
        var rem;
        var sum=0;

        while(num){
            rem=num%10;
            sum=sum*10+rem;
            num=parseInt(num/10)
        }
        while(sum){
            rem=sum%10;
            if(rem%2!==0){
                console.log(rem)
            }
            sum=parseInt(sum/10)
        }
    </script>
</body>
