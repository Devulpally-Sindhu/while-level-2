<body>
    <script>
        //Write a program to print the number of factors of 24(number of factors for 24 is 8)

        var num=+prompt("enter a number");
        var count=0;
        var i=1;
        while(i<=num){
            if(num%i===0){
                count=count+1
            }
            i++
        }
        console.log(count)


    </script>
</body>
