<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Print the greatest digit of a given number(n=1237456 then greatest digit is 7)
         
        var num=+prompt("enter a number");
        var rem;
        var max=-Infinity;

        while(num){
            rem=num%10;
            if(rem>max){
                max=rem
            }
            num=parseInt(num/10)
        }
        console.log(max)

    </script>
</body>
</html>
