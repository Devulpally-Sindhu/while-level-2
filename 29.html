    <script>
        //Write a program to print the sum of odd numbers between the given two numbers

        var sum=0;
        var a=+prompt();
        var b=+prompt()

        while(a<=b){
            if(a%2!==0){
                sum=sum+a
            }
        }
        console.log(sum)

    </script>
