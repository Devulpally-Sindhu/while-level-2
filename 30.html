<body>
    <script>
        //Write a program to print the product of the numbers between 1 to 10 ( initialisation of product variable with 1 )
        var i = 1;
        var product = 1;
        while (i <= 10) {
            product=product*i
            i++
        }
        console.log(product)
    </script>
