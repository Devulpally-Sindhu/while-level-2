<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=+prompt("enter a number");
        var rem;
        var sum=0;
        var i=0;

        while(num){
            rem=num%10;
            sum=sum+rem*(8**i);
            num=parseInt(num/10);
            i=i+1
        }
        console.log(sum)
    </script>
</body>
</html>
