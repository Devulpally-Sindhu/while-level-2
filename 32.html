<body>
    <script>
        //Write a program to print factorial of a given number
        var num = +prompt("enter a number");
        var fact = 1;
        var i = 1;
        while (i <= num) {
            fact = fact * i;
            i++
        }
        console.log(fact)



    </script>
</body>
