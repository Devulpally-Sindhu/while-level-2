<!DOCTYPE html>

<body>
    <script>
        //Write a program to count the number of ‘1’s in a given number.

        var num=+prompt();
        var rem;
        var count=0;
        while(num){
            rem=num%10;
            if(rem===1){
                count++
            }
            num=parseInt(num/10)
        }
        console.log(count)

    </script>
</body>
</html>
